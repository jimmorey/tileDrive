  document.addEventListener('DOMContentLoaded', function () {
    let simpleEx = document.getElementById('simpleEx')
    codes.forEach((el) => {
      let li = document.createElement('li')
      let adv = el.adv ? ` <a href="TDUpload.html?advcode=${encodeURIComponent(fix(el.code))}"><div class="codeDiv">adv</div></a>` : ""
      li.innerHTML = `<a href="TDUpload.html?currentcode=${encodeURIComponent(fix(el.code))}"><div class="codeDiv">${fix(el.code)}</div></a>${adv}`
      let div = document.createElement("div")
      div.classList.add("inline")

      div.append(new tlCodeEl().createSVG(el.w,el.h ,ppfilter(el.code+""),true,false,false))  
      li.prepend(div)
      li.innerHTML = `<b>${el.name}</b>:${li.innerHTML}`

      simpleEx.append(li)
    })
